<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title> Sunshine | Premium </title>
  <link rel="icon" href="output-onlinepngtools.png" type="image/x-icon">
</head>
<body>
<div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
      <p>♡ SUNSHINE ♡</p>
    </div>
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="dev.html" class="link">About the Developers</a></li>
        <li><a href="#" class="link">Services</a></li>
        <li><a href="next.html" class="link">About Us</a></li>
      </ul>
    </div>
    <div class="nav-button">
      <button class="btn white-btn" id="loginBtn">Sign In</button>
      <button class="btn" id="registerBtn">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu" id="menuBtn"></i>
    </div>
  </nav>

  <!-- Form box -->
  <div class="form-box">
    <!-- login form -->
    <div class="login-container" id="login">
      <div class="top">
        <span>Don't have an account? <a href="#" id="signupLink">Sign Up</a></span>
        <header>Login</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Username or Email">
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" name="password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Sign In">
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="login-check">
          <label for="login-check">Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Forgot Password?</a></label>
        </div>
      </div>
    </div>

    <!-- registration form -->
    <div class="register-container" id="register">
      <div class="top">
        <span>Have an account? <a href="#" id="loginLink">Login</a></span>
        <header>Sign Up</header>
      </div>
      <div class="two-forms">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Firstname">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Lastname">
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" name="password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Register">
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check">
          <label for="register-check">Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">Terms & Conditions</a></label>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("registerBtn").addEventListener("click", register);
  document.getElementById("signupLink").addEventListener("click", function() {
    login("register");
  });
  document.getElementById("loginLink").addEventListener("click", function() {
    login();
  });

  document.getElementById("menuBtn").addEventListener("click", function() {
    var navMenu = document.getElementById("navMenu");
    navMenu.classList.toggle("responsive");
  });

  function login(show = "login") {
    var loginForm = document.getElementById("login");
    var registerForm = document.getElementById("register");
    var loginBtn = document.getElementById("loginBtn");
    var registerBtn = document.getElementById("registerBtn");

    if (show === "login") {
      loginForm.style.left = "4px";
      registerForm.style.right = "-520px";
      loginBtn.classList.add("white-btn");
      registerBtn.classList.remove("white-btn");
      loginForm.style.opacity = 1;
      registerForm.style.opacity = 0;
    } else {
      loginForm.style.left = "-510px";
      registerForm.style.right = "5px";
      loginBtn.classList.remove("white-btn");
      registerBtn.classList.add("white-btn");
      loginForm.style.opacity = 0;
      registerForm.style.opacity = 1;
    }
  }
</script>
</body>
</html>
